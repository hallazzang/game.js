<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8"/>
    <title>game.js Example</title>
  </head>
  <body>
    <h1>game.js Example</h1>
    <p>Click and move your mouse in the area below:</p>
    <canvas id="canvas"></canvas>
    <script src="game.js"></script>
    <script>
      (() => {
        const game = new Game({
          el: '#canvas',
          loop(t, dt) {
            this.canvas.clear();
            this.canvas.drawRect(0, 0, this.width, this.height);
            if (this.mouse.pressed) {
              this.canvas.fillRect(this.mouse.x-25, this.mouse.y-25, 50, 50, 'red');
            }
          },
        });
        game.run();
      })();
    </script>
  </body>
</html>
